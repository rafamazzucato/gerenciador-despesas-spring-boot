<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Despesas - Cadastro</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top"></nav>
	<form class="form-horizontal" method="POST" action="/despesas">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Nova Despesa</h1>
				<a class="btn btn-link" href="/despesas">Listagem de Despesas</a>				
			</div>

			<div class="panel-body">
				<div class="alert alert-success" th:if="${mensagem != null}">
					<span th:text="${mensagem}"></span>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descri&ccedil;&atilde;o</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="descricao">
					</div>
				</div>

				<div class="form-group">
					<label for="categoria" class="col-sm-2 control-label">Categoria</label>
					<div class="col-sm-4">
						<select class="form-control" name="categoria" id="categoria"
							th:with="categoria=*{cat}">
							<option th:each="cat : ${categorias}" th:value="${cat}"
								th:text="${cat.nome}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="data" class="col-sm-2 control-label">Data</label>
					<div class="col-sm-4">
						<input type="date" class="form-control" name="data">
					</div>
				</div>

				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" name="valor">
					</div>
				</div>

				<div class="form-group">
					<label for="observacoes" class="col-sm-2 control-label">Observa&ccedil;&otilde;es</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="observacoes">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn-btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
